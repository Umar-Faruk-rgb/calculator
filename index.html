<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="top-line"></div>
            <div id="bottom-line"></div>
        </div>
        <div id="key-pad">
            <div id="numbers">
                <div class="rows">
                    <div id="one" class="num">1</div>
                    <div id="two" class="num">2</div>
                    <div id="three" class="num">3</div>
                </div>
                <div class="rows">
                    <div id="four" class="num">4</div>
                    <div id="five" class="num">5</div>
                    <div id="six" class="num">6</div>
                </div>
                <div class="rows">
                    <div id="seven" class="num">7</div>
                    <div id="eight" class="num">8</div>
                    <div id="nine" class="num">9</div>
                </div>
                <div class="rows">
                    <div id="clear" class="num">C</div>
                    <div id="zero" class="num">0</div>
                    <div id="delete" class="num">AC</div>
                </div>
                <div class="equal">
                    <div id="dot">.</div>
                    <div id="equal">=</div>
                </div>
            </div>
            <div class="operators">
                <div id="divide"> ÷ </div>
                <div id="times"> × </div>
                <div id="minus"> − </div>
                <div id="plus"> + </div>
            </div>
        </div>
    </div>
</body>
</html>
